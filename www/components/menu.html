<style type="text/css">
    .menu-header {
        background-image:   url("./assets/img/menu-header.jpg");
    }
</style>
<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-disabled="$state.includes('app.authenticate') || $state.includes('app.register') || $state.includes('app.verify')">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="$state.go('app.profile')" class="item item-thumbnail-left item-balanced">
                    <img ng-src="{{ user. profilePic || './assets/img/avatar.png'}}">
                    <h2>
                        {{ user.userName || 'set name' }}
                    </h2>
                    <p>
                        {{ user.email }}
                    </p>
                </ion-item>
                <ion-item menu-close ng-click="$state.go('app.home')" ng-class="{'item-balanced': $state.current.name == 'app.home'}">
                    Home
                    <i class="ion-ios-home" style="float: right;font-size: 25px;"></i>
                </ion-item>
                <ion-item menu-close ng-click="$state.go('app.alerts')" ng-class="{'item-balanced': $state.current.name == 'app.alerts'}">
                    Alerts
                    <i class="ion-ios-bell" style="float: right;font-size: 25px;"></i>
                </ion-item>
                <ion-item menu-close ng-click="$state.go('app.statuses')" ng-class="{'item-balanced': $state.current.name == 'app.statuses'}">
                    Statuses
                    <i class="ion-stats-bars" style="float: right;font-size: 25px;"></i>
                </ion-item>
                <ion-item menu-close ng-click="$state.go('app.settings')" ng-class="{'item-balanced': $state.current.name == 'app.settings'}">
                    Settings
                    <i class="ion-gear-a" style="float: right;font-size: 25px;"></i>
                </ion-item>
                <!-- <ion-item menu-close ng-click="$state.go('app.control')" ng-class="{'item-balanced': $state.current.name == 'app.control'}">
                    Controls
                    <i class="ion-ios-game-controller-b" style="float: right;font-size: 25px;"></i>
                </ion-item> -->
                <ion-item menu-close ng-click="logout()">
                    Logout
                    <i class="ion-log-out" style="float: right;font-size: 25px;"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
