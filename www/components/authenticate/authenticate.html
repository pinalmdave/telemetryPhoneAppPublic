<ion-view title="Login" align-title="right">
    <ion-content>
        <form name="auth_form" ng-submit="auth_form.$valid && api.authenticate()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">
                        Email
                    </span>
                    <input type="email" ng-model="auth.email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">
                        Password
                    </span>
                    <input type="password" ng-model="auth.password" required>
                </label>
                <div style="margin:15px;">
                    <button type="submit" class="button button-block button-positive">
                        Log in
                    </button>
                </div>

                <div style="margin:15px;">
                    <button type="button" class="button button-block button-positive button-outline" ng-click="$state.go('app.register')">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
