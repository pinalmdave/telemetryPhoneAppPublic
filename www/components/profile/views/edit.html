<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">
			Edit Profile
		</h1>
		<button class="button button-assertive" ng-click="editProfile.hide()">
			close
		</button>
	</ion-header-bar>

	<ion-content>
		<form name="edit_profile_form" ng-submit="edit_profile_form.$valid && api.update()">
			<ion-list>
				<ion-item class="item item-image">
					<label class="image-control-container">
                        <img class="profile-image" ng-src="{{ edit.profilePic || './assets/img/avatar.png' }}">
                        <input type="file" accept="image/jpeg, image/png" style="display: none;" fileread="edit.profilePic">
                    </label>
				</ion-item>
				<ion-item class="item item-input item-stacked-label">
					<span class="input-label">
						Name
					</span>
					<input type="text" placeholder="John" ng-model="edit.userName" required>
				</ion-item>

				<ion-item class="item item-input item-stacked-label">
					<span class="input-label">
						Last Name
					</span>
					<input type="text" placeholder="Suhr" ng-model="edit.userSurname" required>
				</ion-item>

				<ion-item class="item item-input item-stacked-label">
					<span class="input-label">
						Mobile
					</span>
					<input type="tel" placeholder="012 345 6789" ng-pattern="/^[0-9]{10,10}$/" ng-model="edit.mobileNumber" required>
				</ion-item>
				<ion-item class="item item-input item-select">
					<span class="input-label">
						Time Zone
					</span>
					<select ng-model="edit.timeZone" required>
		            	<option ng-repeat="zone in timeZones" value="{{ zone.value }}" ng-selected="edit.timeZone === zone.value">
		            		{{ zone.description }}
		            	</option>
		            </select>
				</ion-item>
			</ion-list>
			<div class="padding">
				<button type="submit" class="button button-block button-positive">
					Update
				</button>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
